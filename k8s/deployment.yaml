apiVersion: apps/v1
kind: Deployment
metadata:
  name: cidr-calculator
  labels:
    app: cidr-calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cidr-calculator
  template:
    metadata:
      labels:
        app: cidr-calculator
    spec:
      containers:
      - name: cidr-calculator
        image: shishir77/cidr-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
